<script src="../lib/jquery-1.11.1.min.js"></script>
<script src="../lib/markov.js"></script>
<script>
var txt;
var markov = new MarkovGenerator(4,20)
$.get("grim.txt", function(text) {
     markov.feed(text);
});
function generate(){
	var t = markov.generate()
	$('h1').text(t);
}
</script>
<h1>Click for Mumbling</h1>
<button onclick="generate()">mumble</button>
